<div class="modal-header" style="padding:35px 50px;">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4><span class="glyphicon glyphicon-lock"></span> SignUp</h4>
</div>
<div class="modal-body" style="padding:40px 50px;">
  <form role="form">
    <div class="form-group">
      <label for="usrname"><span class="glyphicon glyphicon-envelope" required></span> Email</label>
      <input type="text" class="form-control" id="usrname" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
      <input type="text" class="form-control" id="psw" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
      <input type="text" class="form-control" id="confirm_psw" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-success btn-block">SignUp</button>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-danger btn-default pull-left" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
  <p>Already a member? <a ng-click="openSignIn('md')">Login</a></p>
</div>
<style>
  .modal-header, h4, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
</style>
